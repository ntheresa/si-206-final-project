
<link rel= "stylesheet" href="/static/eventstyle.css">


<h1> Today: University of Michigan Events </h1>
<img src="/static/happeningatmichigan.png"/>
<ul>
  <li><a href='/'> Home Page </a></li>
  <li><a href='/restaurants'> See Ann Arbor Restaurants </a></li>
</ul>

<table border=5>
    <tr>
        <th> Id </th>
        <th> Event </th>
        <th> Type </th>
        <th> Time </th>
        <th> Location </th>
        <th> Description </th>
    </tr>

{% for e in events %}
    <tr>
        <td> {{e[0]}}</td>
        <td>{{e[1]}}</td>
        <td>{{e[2]}}</td>
        <td>{{e[3]}}</td>
        <td>{{e[4]}}</td>
        <td>{{e[5]}}</td>
    </tr>
{% endfor %}
</table>
